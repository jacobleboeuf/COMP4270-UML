<label for="npoints"><b>No. of Points(500-5000):</b></label>

</div>
<br>
<div class="RGB">
	<label for="rgbinsert"><b>RGB (Insert):</b></label>

	<label for="red">R (0-255):</label>
		<input type="text" <input type="number" id="red" name="red"
			min="0" max="255">
	<br>
	<label for="green">G (0-255):</label>
		<input type="text" <input type="number" id="green" name="green"
			min="0" max="255">
	<br>
	<label for="blue">B (0-255):</label>
		<input type="text" <input type="number" id="blue" name="blue"
			min="0" max="255">
	<br>
	<br>
	<label for="colorpicker"><b>Color:</b></label>
	   <input type="color" id="colorpicker" value="#000000">
</div>
<br>
<br>
<div class="gasketbuttons">
	<button type="button" id="bdisplay">Display</button>
	&nbsp;
	<button type="button" id="banimate">Animate</button>
	&emsp;
	&emsp;
	&emsp;
	&emsp;
	<button type="button" id="bclear">Clear</button>
</div>

<br>
